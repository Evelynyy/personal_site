    <!-- 模态框 -->
    <!-- 注册 -->
    <div class="modal bs-xample-modal-lg" id="register">  <!-- 全屏的半透明遮罩层 -->
        <div class="modal-dialog modal-lg">  <!-- 宽高、定位 -->
            <div class="modal-content"> <!-- 背景色、边框、倒角、阴影 -->
                <div class="modal-header"><h3>新用户注册</h3></div>
                <div class="modal-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="user">用户名：</label>
                            <input type="text" id="user" class="form-control" placeholder="Please Enter Your UserName">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码：</label>
                            <input type="text" id="pwd" class="form-control" placeholder="Please Enter Your Password">
                        </div>
                        <div class="form-group">
                            <label for="repwd">确认密码：</label>
                            <input type="text" id="repwd" class="form-control" placeholder="Please Enter Your Password Again">
                        </div>
                        <div class="form-group">
                            <label for="tel">手机号码：</label>
                            <input type="text" id="tel" class="form-control" placeholder="Please Enter Your Tel Number">
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱地址：</label>
                            <input type="email" id="email" class="form-control" placeholder="Please Enter Your Email Address">
                        </div>
                         <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">我同意本站的注册条款
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-success" value="Submit">
                    <input data-dismiss="modal" type="button" class="btn btn-success" value="Cancel">
                </div>
            </div>
        </div>
    </div>
    <!-- 登录 -->
    <div class="modal bs-xample-modal-sm" id="login">

                <div class="modal-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="user">用户名：</label>
                            <input type="text" id="user" class="form-control" placeholder="Please Enter Your UserName">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码：</label>
                            <input type="text" id="pwd" class="form-control" placeholder="Please Enter Your Password">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">自动登录
                                </label>
                            </div>
                        </div>
                        <input type="button" class="btn btn-danger" value="Login">
                        <input data-dismiss="modal" type="button" class="btn btn-danger" value="Cancel">
                    </form>
                </div>
            </div>
        </div>
